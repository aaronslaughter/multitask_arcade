<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Multitask Arcade</title>
</head>
<body>
  <heading>
    <h1>Multitask Arcade</h1>
  </heading>
  <container>
    <section id="window1">
      <header id="game1header">
        <div>Connect 4</div>
      </header>
      <div class="slot col1"></div>
      <div class="slot col2"></div>
      <div class="slot col3"></div>
      <div class="slot col4"></div>
      <div class="slot col5"></div>
      <div class="slot col6"></div>
      <div class="slot col7"></div>
      <div class="slot col1"></div>
      <div class="slot col2"></div>
      <div class="slot col3"></div>
      <div class="slot col4"></div>
      <div class="slot col5"></div>
      <div class="slot col6"></div>
      <div class="slot col7"></div>
      <div class="slot col1"></div>
      <div class="slot col2"></div>
      <div class="slot col3"></div>
      <div class="slot col4"></div>
      <div class="slot col5"></div>
      <div class="slot col6"></div>
      <div class="slot col7"></div>
      <div class="slot col1"></div>
      <div class="slot col2"></div>
      <div class="slot col3"></div>
      <div class="slot col4"></div>
      <div class="slot col5"></div>
      <div class="slot col6"></div>
      <div class="slot col7"></div>
      <div class="slot col1"></div>
      <div class="slot col2"></div>
      <div class="slot col3"></div>
      <div class="slot col4"></div>
      <div class="slot col5"></div>
      <div class="slot col6"></div>
      <div class="slot col7"></div>
      <div class="slot top-row" id="top-col1"></div>
      <div class="slot top-row" id="top-col2"></div>
      <div class="slot top-row" id="top-col3"></div>
      <div class="slot top-row" id="top-col4"></div>
      <div class="slot top-row" id="top-col5"></div>
      <div class="slot top-row" id="top-col6"></div>
      <div class="slot top-row" id="top-col7"></div>
      <footer id="game1-footer">
        <div id="game1-timer"></div>
        <div id="game1-turn">Player's Turn</div>
      </footer>
    </section>
    <section id="window2">
      <header id="game2header">Math Class</header>
      <div class="equation" id="parameter1"></div>
      <div class="equation" id="operator"></div>
      <div class="equation" id="parameter2"></div>
      <div class="equation" id="equals-sign">=</div>
      <div class="equation" id="question-mark">?</div>
      <div id="answers">      
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <footer id="game2footer">Timer</footer>
    </section>
    <section id="window3">
      <div></div>
    </section>
    <section id="window4">
      <div></div>
    </section>
  </container>
  <script src="script.js"></script>
</body>
</html>
